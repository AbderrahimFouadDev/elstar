<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book Your Hostel Stay</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
    }
    .main-container {
      max-width: 1100px;
      margin: 40px auto;
    }
    .booking-card, .invoice-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      padding: 30px;
      height: 100%; /* Make cards in a row the same height */
    }
    .invoice-card h3 {
        border-bottom: 1px solid #eee;
        padding-bottom: 15px;
        margin-bottom: 20px;
    }
    .form-label {
      font-weight: 600;
    }
    .invoice-placeholder {
        color: #888;
        text-align: center;
        padding: 50px 20px;
        border: 2px dashed #e0e0e0;
        border-radius: 10px;
    }
    .invoice-total {
        font-weight: 600;
        font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <div class="container main-container">
    <div class="row g-4">
      <div class="col-lg-7">
        <div class="booking-card">
          <h2 class="text-center mb-4">Book Your Hostel Stay</h2>
          
          <form id="bookingForm">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="John Doe" required>
            </div>

            <div class="mb-3">
              <label for="pack" class="form-label">Type of Pack</label>
              <select class="form-select" id="pack" required>
                <option value="" data-name="">Select your package</option>
                <option value="850" data-name="7 Nights Pack">7 Nights - 850€</option>
                <option value="950" data-name="10 Nights Pack">10 Nights - 950€</option>
                <option value="1200" data-name="15 Nights Pack">15 Nights - 1200€</option>
              </select>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="checkin" class="form-label">Day of Check-in</label>
                <input type="date" class="form-control" id="checkin" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="checkout" class="form-label">Day of Check-out</label>
                <input type="date" class="form-control" id="checkout" required>
              </div>
            </div>

            <div class="mb-3">
              <label for="guests" class="form-label">Number of Guests (max 5)</label>
              <input type="number" class="form-control" id="guests" min="1" max="5" value="1" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Add Extra Options</label><br>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="40" id="shuttle" data-name="Airport Shuttle">
                <label class="form-check-label" for="shuttle">Airport Shuttle (40€)</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="50" id="story" data-name="Snap Your Story">
                <label class="form-check-label" for="story">Snap Your Story (50€)</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="30" id="berber" data-name="Berber Experience">
                <label class="form-check-label" for="berber">Berber Experience (30€)</label>
              </div>
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phone" placeholder="+212 612 345 678" required>
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Write a Message (optional)</label>
              <textarea class="form-control" id="message" rows="3" placeholder="Any special requests?"></textarea>
            </div>

            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary btn-lg">Confirm Booking</button>
            </div>
          </form>
        </div>
      </div>

      <div class="col-lg-5">
        <div class="invoice-card">
          <h3 class="text-center">Booking Summary</h3>
          <div id="invoice-placeholder" class="invoice-placeholder">
            <p class="mb-0">Your selections will appear here.</p>
          </div>
          <div id="invoice-content" class="d-none">
            <ul class="list-group list-group-flush" id="invoiceItems">
              </ul>
            <hr>
            <div class="d-flex justify-content-between align-items-center invoice-total mt-3">
              <span>Total:</span>
              <span id="invoiceTotal">0€</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const form = document.getElementById('bookingForm');
    const invoicePlaceholder = document.getElementById('invoice-placeholder');
    const invoiceContent = document.getElementById('invoice-content');
    const invoiceItemsEl = document.getElementById('invoiceItems');
    const invoiceTotalEl = document.getElementById('invoiceTotal');

    form.addEventListener('change', updateInvoice);
    // Call it once on load to set initial state
    updateInvoice();

    function updateInvoice() {
      let total = 0;
      invoiceItemsEl.innerHTML = ''; // Clear previous items

      // 1. Base Pack
      const packSelect = document.getElementById('pack');
      const selectedPack = packSelect.options[packSelect.selectedIndex];
      const packValue = parseInt(selectedPack.value || 0);
      
      if (packValue > 0) {
        const packName = selectedPack.dataset.name;
        total += packValue;
        addInvoiceItem(packName, packValue);
      }
      
      // 2. Number of Guests (price is per person based on pack)
      const guests = parseInt(document.getElementById('guests').value || 1);
      // This is a simple multiplication. You could implement more complex logic.
      // For this example, we'll assume the pack price is per person.
      let baseTotal = total;
      total = baseTotal * guests;
      
      // Update the base package item to show guest count
      if (baseTotal > 0) {
          const firstItem = invoiceItemsEl.querySelector('li .item-name');
          firstItem.textContent += ` (x${guests} guests)`;
          const firstItemPrice = invoiceItemsEl.querySelector('li .item-price');
          firstItemPrice.textContent = `${baseTotal * guests}€`;
      }


      // 3. Extra Options
      ['shuttle', 'story', 'berber'].forEach(id => {
        const option = document.getElementById(id);
        if (option.checked) {
          const optionValue = parseInt(option.value);
          const optionName = option.dataset.name;
          total += optionValue;
          addInvoiceItem(optionName, optionValue);
        }
      });

      // 4. Update UI
      if (total > 0) {
        invoicePlaceholder.classList.add('d-none');
        invoiceContent.classList.remove('d-none');
        invoiceTotalEl.textContent = total + '€';
      } else {
        invoicePlaceholder.classList.remove('d-none');
        invoiceContent.classList.add('d-none');
      }
    }
    
    function addInvoiceItem(name, price) {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center px-0';
        li.innerHTML = `<span class="item-name">${name}</span><span class="item-price">${price}€</span>`;
        invoiceItemsEl.appendChild(li);
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      // Check if a package has been selected before submitting
      if (parseInt(document.getElementById('pack').value || 0) === 0) {
          alert('Please select a package before confirming.');
          return;
      }
      alert('✅ Booking submitted successfully!');
      form.reset();
      updateInvoice(); // Reset the invoice to its initial state
    });
  </script>
</body>
</html>
