<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book Your Hostel Stay</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Poppins', sans-serif;
    }
    .booking-card {
      max-width: 650px;
      margin: 60px auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 30px;
    }
    .form-label {
      font-weight: 600;
    }
    .price-summary {
      background-color: #f1f1f1;
      border-radius: 10px;
      padding: 15px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="booking-card">
      <h2 class="text-center mb-4">Book Your Hostel Stay</h2>
      
      <form id="bookingForm">
        <!-- Full Name -->
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="John Doe" required>
        </div>

        <!-- Type of Pack -->
        <div class="mb-3">
          <label for="pack" class="form-label">Type of Pack</label>
          <select class="form-select" id="pack" required>
            <option value="">Select your package</option>
            <option value="850">7 Nights - 850€</option>
            <option value="950">10 Nights - 950€</option>
            <option value="1200">15 Nights - 1200€</option>
          </select>
        </div>

        <!-- Check-in / Check-out -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="checkin" class="form-label">Day of Check-in</label>
            <input type="date" class="form-control" id="checkin" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="checkout" class="form-label">Day of Check-out</label>
            <input type="date" class="form-control" id="checkout" required>
          </div>
        </div>

        <!-- Number of Guests -->
        <div class="mb-3">
          <label for="guests" class="form-label">Number of Guests (max 5)</label>
          <input type="number" class="form-control" id="guests" min="1" max="5" required>
        </div>

        <!-- Extra Options -->
        <div class="mb-3">
          <label class="form-label">Add Extra Options</label><br>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="40" id="shuttle">
            <label class="form-check-label" for="shuttle">Airport Shuttle (40€)</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="50" id="story">
            <label class="form-check-label" for="story">Snap Your Story (50€)</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="30" id="berber">
            <label class="form-check-label" for="berber">Berber Experience (30€)</label>
          </div>
        </div>

        <!-- Phone -->
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" placeholder="+34 612 345 678" required>
        </div>

        <!-- Message -->
        <div class="mb-3">
          <label for="message" class="form-label">Write a Message (optional)</label>
          <textarea class="form-control" id="message" rows="3" placeholder="Any special requests?"></textarea>
        </div>

        <!-- Price Summary -->
        <div class="price-summary">
          <h6>Total Price: <span id="totalPrice">0</span>€</h6>
        </div>

        <!-- Submit -->
        <div class="d-grid mt-3">
          <button type="submit" class="btn btn-primary btn-lg">Confirm Booking</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS + Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const form = document.getElementById('bookingForm');
    const totalPriceEl = document.getElementById('totalPrice');

    form.addEventListener('change', updatePrice);

    function updatePrice() {
      let total = 0;

      // Base pack
      const pack = document.getElementById('pack').value;
      if (pack) total += parseInt(pack);

      // Extras
      ['shuttle', 'story', 'berber'].forEach(id => {
        const option = document.getElementById(id);
        if (option.checked) total += parseInt(option.value);
      });

      totalPriceEl.textContent = total;
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      alert('✅ Booking submitted successfully!');
      form.reset();
      totalPriceEl.textContent = 0;
    });
  </script>
</body>
</html>
